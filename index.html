<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>KoxLand</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

#wrapper {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
}

/* Każda warstwa ma dokładnie ten sam rozmiar */
.layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
}

/* Tło nie ma kursora */
#background {
    cursor: default;
}

#toast {
    visibility: hidden;
    min-width: 250px;
    background-color: #222;
    color: #fff;
    text-align: center;
    padding: 14px;
    border-radius: 6px;
    position: fixed;
    left: 50%;
    bottom: 30px;
    transform: translateX(-50%);
    font-size: 18px;
    z-index: 9999;
}

#toast.show {
    visibility: visible;
}
</style>
</head>

<body>

<div id="wrapper">

    <!-- TŁO -->
    <img id="background" class="layer"
    src="https://raw.githubusercontent.com/kurza1ka/koxland/main/background.png">

    <!-- PRZYCISKI (każdy ma pełny rozmiar tła) -->
    <img id="playnow" class="layer"
    src="https://raw.githubusercontent.com/kurza1ka/koxland/main/playnow.png">

    <img id="ranking" class="layer"
    src="https://raw.githubusercontent.com/kurza1ka/koxland/main/ranking.png">

    <img id="rules" class="layer"
    src="https://raw.githubusercontent.com/kurza1ka/koxland/main/rules.png">

    <img id="discord" class="layer"
    src="https://raw.githubusercontent.com/kurza1ka/koxland/main/discord.png">

    <img id="shop" class="layer"
    src="https://raw.githubusercontent.com/kurza1ka/koxland/main/shop.png">

    <img id="modes" class="layer"
    src="https://raw.githubusercontent.com/kurza1ka/koxland/main/modes.png">

</div>

<div id="toast"></div>

<script>

function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = "show";
    setTimeout(() => {
        toast.className = "";
    }, 2500);
}

/* PLAY NOW */
document.getElementById("playnow").onclick = function() {
    navigator.clipboard.writeText("koxland.pl");
    showToast("Skopiowano IP: koxland.pl");
};

/* RANKING */
document.getElementById("ranking").onclick = function() {
    showToast("Opcja niedostępna");
};

/* REGULAMIN */
document.getElementById("rules").onclick = function() {
    const win = window.open("", "_blank");
    win.document.write(`
        <html>
        <head>
        <title>Regulamin</title>
        </head>
        <body style="background:white; font-family:sans-serif; padding:40px;">
        <h1>Regulamin</h1>
        <p>1. Zakaz niszczenia spawna gdy wystąpi błąd.</p>
        <p>2. O problemach z serwerem zgłaszać się do administracji.</p>
        <p>3. Zakaz obrażania innych.</p>
        <p>4. Zakaz spamowania na chacie.</p>
        <p>5. Zakaz detonowania ogromnych ilości TNT – ban na IP.</p>
        <p>6. Zakaz używania wspomagaczy.</p>
        <p>7. Zakaz XRAY.</p>
        <p>8. Zakaz zatajenia czegokolwiek przed administracją.</p>
        </body>
        </html>
    `);
};

/* DISCORD */
document.getElementById("discord").onclick = function() {
    window.open("https://discord.gg/YfyS2EbbCN", "_blank");
};

/* SKLEP */
document.getElementById("shop").onclick = function() {
    window.open("https://vishop.pl/shop/26468/server/25153", "_blank");
};

/* TRYBY GRY */
document.getElementById("modes").onclick = function() {
    const win = window.open("", "_blank");
    win.document.write(`
        <html>
        <head>
        <title>Tryby Gry</title>
        </head>
        <body style="background:white; font-family:sans-serif; padding:40px;">
        <h1>Tryby Gry</h1>
        <img src="https://raw.githubusercontent.com/kurza1ka/koxland/main/boxpvp.png" style="width:400px; display:block; margin:20px 0;">
        <img src="https://raw.githubusercontent.com/kurza1ka/koxland/main/duels.png" style="width:400px; display:block; margin:20px 0;">
        <img src="https://raw.githubusercontent.com/kurza1ka/koxland/main/survival.png" style="width:400px; display:block; margin:20px 0;">
        </body>
        </html>
    `);
};

</script>

</body>
</html>
