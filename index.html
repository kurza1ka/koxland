<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koxland</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    position: relative;
  }

  #background {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: url('background.png');
    background-size: cover;
    z-index: -1;
  }

  img.button {
    position: absolute;
    cursor: pointer;
  }

  #playnow { top: 200px; left: 100px; }
  #ranking { top: 300px; left: 100px; }
  #rules { top: 400px; left: 100px; }
  #discord { top: 500px; left: 100px; }
  #shop { top: 600px; left: 100px; }
  #gamemodes { top: 700px; left: 100px; }

  /* Toast */
  #toast {
    visibility: hidden;
    min-width: 250px;
    background-color: black;
    color: white;
    text-align: center;
    border-radius: 5px;
    padding: 10px;
    position: fixed;
    z-index: 9999;
    left: 50%;
    bottom: 30px;
    transform: translateX(-50%);
  }

  #toast.show {
    visibility: visible;
    animation: fadein 0.5s, fadeout 0.5s 2s;
  }

  @keyframes fadein { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
  @keyframes fadeout { from { bottom: 30px; opacity: 1; } to { bottom: 0; opacity: 0; } }

</style>
</head>
<body>

<div id="background"></div>

<!-- Przycisk logo i tryby -->
<img src="logo.png" class="button" style="top:50px; left:100px;" alt="Logo">
<img src="modes.png" class="button" id="gamemodes" alt="Tryby Gry">

<!-- Główne przyciski -->
<img src="playnow.png" class="button" id="playnow" alt="Graj teraz">
<img src="ranking.png" class="button" id="ranking" alt="Ranking">
<img src="rules.png" class="button" id="rules" alt="Regulamin">
<img src="discord.png" class="button" id="discord" alt="Discord">
<img src="shop.png" class="button" id="shop" alt="Sklep">

<!-- Tryby gry (białe tło, nowe okno) -->
<img src="boxpvp.png" class="button" id="boxpvp" style="display:none;" alt="Box PvP">
<img src="duels.png" class="button" id="duels" style="display:none;" alt="Duels">
<img src="survival.png" class="button" id="survival" style="display:none;" alt="Survival">

<!-- Toast -->
<div id="toast"></div>

<script>
function showToast(message) {
  const toast = document.getElementById('toast');
  toast.textContent = message;
  toast.className = 'show';
  setTimeout(() => { toast.className = toast.className.replace('show',''); }, 2500);
}

// Przycisk Graj teraz
document.getElementById('playnow').onclick = () => {
  navigator.clipboard.writeText('koxland.pl').then(() => {
    showToast('Skopiowano IP serwera!');
  });
};

// Przycisk Ranking
document.getElementById('ranking').onclick = () => {
  showToast('Opcja rankingów jest obecnie niedostępna');
};

// Przycisk Regulamin
document.getElementById('rules').onclick = () => {
  const rulesWindow = window.open("", "_blank", "width=600,height=800");
  rulesWindow.document.write(`
    <body style="background-color:white; font-family:Arial, sans-serif; padding:20px;">
    <h1>Regulamin</h1>
    <ol>
      <li>Zakaz niszczenia spawna gdy wystąpi błąd.</li>
      <li>O problemach z serwerem zgłaszać się do administracji.</li>
      <li>Zakaz obrażania innych.</li>
      <li>Zakaz spamowania na chacie. @everyone</li>
      <li>Zakaz stawiania 20/100000000000 TNT – za to ban na IP.</li>
      <li>Zakaz używania jakichkolwiek wspomagaczy.</li>
      <li>ZAKAZ XRAY.</li>
      <li>Zakaz zatajania czegokolwiek przed administracją.</li>
    </ol>
    </body>
  `);
};

// Przycisk Discord
document.getElementById('discord').onclick = () => {
  window.open('https://discord.gg/YfyS2EbbCN', '_blank');
};

// Przycisk Sklep
document.getElementById('shop').onclick = () => {
  window.open('https://vishop.pl/shop/26468/server/25153', '_blank');
};

// Przycisk Tryby Gry
document.getElementById('gamemodes').onclick = () => {
  const modesWindow = window.open("", "_blank", "width=600,height=800");
  modesWindow.document.write(`
    <body style="background-color:white; font-family:Arial, sans-serif; padding:20px;">
    <h1>Tryby Gry</h1>
    <img src="boxpvp.png" style="width:100%; margin:10px 0;">
    <img src="duels.png" style="width:100%; margin:10px 0;">
    <img src="survival.png" style="width:100%; margin:10px 0;">
    </body>
  `);
};
</script>

</body>
</html>
