<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>KoxLand</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: url("https://raw.githubusercontent.com/kurza1ka/koxland/main/background.png") no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.button {
  position: absolute;
  width: 250px;
  cursor: pointer;
  transition: transform 0.2s;
}

.button:hover {
  transform: scale(1.05);
}

#logo {
  position: absolute;
  top: 50px;
  left: 100px;
  width: 300px;
}

#playnow { top: 200px; left: 100px; }
#ranking { top: 300px; left: 100px; }
#rules { top: 400px; left: 100px; }
#discord { top: 500px; left: 100px; }
#shop { top: 600px; left: 100px; }
#modes { top: 700px; left: 100px; }

.toast {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 15px 25px;
  border-radius: 10px;
  font-weight: bold;
  display: none;
}
</style>
</head>
<body>

<img id="logo" src="https://raw.githubusercontent.com/kurza1ka/koxland/main/logo.png">

<img id="playnow" class="button" src="https://raw.githubusercontent.com/kurza1ka/koxland/main/playnow.png" onclick="copyIP()">
<img id="ranking" class="button" src="https://raw.githubusercontent.com/kurza1ka/koxland/main/ranking.png" onclick="showUnavailable()">
<img id="rules" class="button" src="https://raw.githubusercontent.com/kurza1ka/koxland/main/rules.png" onclick="openRules()">
<img id="discord" class="button" src="https://raw.githubusercontent.com/kurza1ka/koxland/main/discord.png" onclick="openDiscord()">
<img id="shop" class="button" src="https://raw.githubusercontent.com/kurza1ka/koxland/main/shop.png" onclick="openShop()">
<img id="modes" class="button" src="https://raw.githubusercontent.com/kurza1ka/koxland/main/modes.png" onclick="openModes()">

<div id="toast" class="toast"></div>

<script>

function showToast(message) {
  const toast = document.getElementById("toast");
  toast.innerText = message;
  toast.style.display = "block";
  setTimeout(() => {
    toast.style.display = "none";
  }, 2500);
}

function copyIP() {
  navigator.clipboard.writeText("koxland.pl");
  showToast("Skopiowano IP: koxland.pl");
}

function showUnavailable() {
  showToast("Opcja niedostępna");
}

function openRules() {
  const newWindow = window.open();
  newWindow.document.write(`
    <html>
    <body style="background:white; font-family:Arial; padding:40px;">
      <h2>Regulamin</h2>
      <p>1. Zakaz cheatów.</p>
      <p>2. Zakaz obrażania innych graczy.</p>
      <p>3. Szanuj administrację.</p>
    </body>
    </html>
  `);
}

function openDiscord() {
  window.open("https://discord.gg/");
}

function openShop() {
  window.open("https://twojsklep.pl/");
}

function openModes() {
  const newWindow = window.open();
  newWindow.document.write(`
    <html>
    <body style="background:white; text-align:center;">
      <img src="https://raw.githubusercontent.com/kurza1ka/koxland/main/boxpvp.png" style="width:300px; margin:20px;">
      <img src="https://raw.githubusercontent.com/kurza1ka/koxland/main/duels.png" style="width:300px; margin:20px;">
      <img src="https://raw.githubusercontent.com/kurza1ka/koxland/main/survival.png" style="width:300px; margin:20px;">
    </body>
    </html>
  `);
}

</script>

</body>
</html>
