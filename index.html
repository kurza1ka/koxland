<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koxland - Strona Serwera</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('png/background.png') no-repeat center center fixed;
    background-size: cover;
  }

  .button {
    position: absolute;
    cursor: pointer;
  }

  /* Przyciski - ustaw je dokładnie w miejscu, gdzie mają być */
  #playnow { top: 200px; left: 100px; }
  #ranking { top: 300px; left: 100px; }
  #rules { top: 400px; left: 100px; }
  #discord { top: 500px; left: 100px; }
  #shop { top: 600px; left: 100px; }
  #gamemodes { top: 700px; left: 100px; }

  /* Toast - mały komunikat przy kopiowaniu IP lub opcja niedostępna */
  #toast {
    visibility: hidden;
    min-width: 200px;
    background-color: rgba(0,0,0,0.8);
    color: #fff;
    text-align: center;
    border-radius: 5px;
    padding: 10px;
    position: fixed;
    z-index: 100;
    left: 50%;
    bottom: 50px;
    transform: translateX(-50%);
    font-size: 16px;
  }

  #toast.show {
    visibility: visible;
    animation: fadein 0.5s, fadeout 0.5s 2s;
  }

  @keyframes fadein {
    from { bottom: 30px; opacity: 0; }
    to { bottom: 50px; opacity: 1; }
  }

  @keyframes fadeout {
    from { bottom: 50px; opacity: 1; }
    to { bottom: 70px; opacity: 0; }
  }
</style>
</head>
<body>

<!-- Przyciski -->
<img src="ong/playnow.png" id="playnow" class="button" alt="Play Now">
<img src="ong/ranking.png" id="ranking" class="button" alt="Ranking">
<img src="ong/rules.png" id="rules" class="button" alt="Regulamin">
<img src="ong/discord.png" id="discord" class="button" alt="Discord">
<img src="ong/shop.png" id="shop" class="button" alt="Sklep">
<img src="ong/gamemodes.png" id="gamemodes" class="button" alt="Tryby Gry">

<!-- Komunikat toast -->
<div id="toast"></div>

<script>
function showToast(message) {
  const toast = document.getElementById('toast');
  toast.textContent = message;
  toast.className = 'show';
  setTimeout(() => { toast.className = toast.className.replace('show',''); }, 2500);
}

// Play Now - kopiuje IP
document.getElementById('playnow').onclick = () => {
  navigator.clipboard.writeText('koxland.pl').then(() => {
    showToast('IP skopiowane do schowka');
  });
};

// Ranking - opcja niedostępna
document.getElementById('ranking').onclick = () => {
  showToast('Opcja niedostępna');
};

// Regulamin - nowa karta z białym tłem
document.getElementById('rules').onclick = () => {
  const win = window.open('', '_blank');
  win.document.write(`
    <html>
      <head>
        <title>Regulamin</title>
        <style>
          body { background: white; font-family: Arial; padding: 20px; }
          h1 { text-align: center; }
          p { margin-bottom: 10px; font-size: 16px; }
        </style>
      </head>
      <body>
        <h1>Regulamin</h1>
        <p>1. Zakaz niszczenia spawna gdy wystąpi błąd.</p>
        <p>2. O problemach z serwerem zgłaszać się do administracji.</p>
        <p>3. Zakaz obrażania innych.</p>
        <p>4. Zakaz spamowania na chacie. @everyone</p>
        <p>5. Zakaz stawiania 20/100000000000 TNT i grozi ban na IP.</p>
        <p>6. Zakaz używania jakichkolwiek wspomagaczy.</p>
        <p>7. ZAKAZ XRAY</p>
        <p>8. Zakaz zatajania czegokolwiek przed administracją.</p>
      </body>
    </html>
  `);
};

// Discord - otwiera link
document.getElementById('discord').onclick = () => {
  window.open('https://discord.gg/YfyS2EbbCN', '_blank');
};

// Sklep serwerowy - otwiera link
document.getElementById('shop').onclick = () => {
  window.open('https://vishop.pl/shop/26468/server/25153', '_blank');
};

// Tryby gry - nowa karta z białym tłem i obrazkami
document.getElementById('gamemodes').onclick = () => {
  const win = window.open('', '_blank');
  win.document.write(`
    <html>
      <head>
        <title>Tryby gry</title>
        <style>
          body { background: white; font-family: Arial; padding: 20px; text-align: center; }
          h1 { margin-bottom: 30px; }
          img { margin: 10px; width: 200px; height: auto; }
        </style>
      </head>
      <body>
        <h1>Tryby gry</h1>
        <img src="png/boxpvp.png" alt="Box PvP">
        <img src="png/duels.png" alt="Duels">
        <img src="png/survival.png" alt="Survival">
      </body>
    </html>
  `);
};
</script>

</body>
</html>
